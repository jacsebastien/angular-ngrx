<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <!-- Loop async to manage observable -->
      <a class="list-group-item" style="cursor: pointer"
        *ngFor="let ingredient of (ingredientsObs | async).ingredients; let i = index"
        (click)="onEditItem(i)">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
